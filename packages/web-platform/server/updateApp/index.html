<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>应用更新服务</title>
  <link href="../public/uikit.min.css" rel="stylesheet">
  <style>
    .mask {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      display: none;
    }

    .icon-check-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      /* display: block; */
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 1px solid rgb(102, 102, 102);
    }
  </style>
</head>

<body>
  <div style="margin:100px auto 0;width:50%;">
    <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
      <div>
        <div class="uk-card uk-card-default uk-card-body">
          <h3 class="uk-card-title">页面更新</h3>
          <p>请上传由配置端导出的前端部署文件，压缩包名称不可修改</p>
          <div class="js-upload" uk-form-custom>
            <input id="upload1" type="file">
            <button class="uk-button uk-button-primary" type="button" tabindex="-1">选择</button>
          </div>
          <progress id="js-progressbar-1" class="uk-progress" value="0" max="100" hidden></progress>
          <div id="loading-1" class="mask">
            <div uk-spinner="ratio: 1.8" uk-spinner></div>
            <span style="margin-top: 5px;" class="uk-text-primary">安装中...</span>
          </div>
          <div id="result-1" class="mask">
            <span class="icon-check-wrap">
              <span uk-icon="check"></span>
            </span>
            <span style="margin-top: 5px;" class="uk-text-success">安装成功</span>
          </div>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-primary uk-card-body">
          <h3 class="uk-card-title">服务更新</h3>
          <p>请上传由配置端导出的后端部署文件，压缩包名称不可修改</p>
          <div class="js-upload" uk-form-custom>
            <input id="upload2" type="file">
            <button class="uk-button uk-button-default" type="button" tabindex="-2" disabled>选择</button>
          </div>
          <progress id="js-progressbar-2" class="uk-progress" value="0" max="100" hidden></progress>
          <div id="loading-2" class="mask">
            <div uk-spinner="ratio: 1.8" uk-spinner></div>
            <span style="margin-top: 5px;" class="uk-text-primary">安装中...</span>
          </div>
          <div id="result-2" class="mask">
            <span class="icon-check-wrap">
              <span uk-icon="check"></span>
            </span>
            <span style="margin-top: 5px;" class="uk-text-success">安装成功</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../public/uikit.min.js"></script>
  <script src="../public/uikit-icons.min.js"></script>
  <script src="../public/axios.min.js"></script>
  <script>
    (function () {
      document.querySelector('#upload1').addEventListener("change", function (e) {
        const [file] = document.querySelector('#upload1').files;
        if (file) {
          document.querySelector('#loading-1').style.display = 'flex';
          const formData = new FormData();
          formData.set("file", file);
          axios.request({
            url: "/upload",
            method: "POST",
            headers: {
              'Content-Type': 'multipart/form-data'
            },
            data: formData
          }).then((res) => {
            console.log("前端", res);
            setTimeout(function () {
              document.querySelector('#loading-1').style.display = 'none';
              document.querySelector('#result-1').style.display = 'flex';
              setTimeout(function () {
                document.querySelector('#result-1').style.display = 'none';
              }, 1 * 1000)
            }, 2.5 * 1000)
          })
        }
      })

      document.querySelector('#upload2').addEventListener("change", function (e) {
        const [file] = document.querySelector('#upload2').files;
        if (file) {
          document.querySelector('#loading-2').style.display = 'flex';
          const formData = new FormData();
          formData.set("file", file);
          axios.request({
            url: `http://192.168.14.140:7090/appManager/installApp`,
            // url: `http://192.168.14.181:7090/appManager/installApp`,
            method: "POST",
            headers: {
              'Content-Type': 'multipart/form-data'
            },
            data: formData
          }).then((res) => {
            console.log("后端", res);
            setTimeout(function () {
              document.querySelector('#loading-2').style.display = 'none';
              document.querySelector('#result-2').style.display = 'flex';
              setTimeout(function () {
                document.querySelector('#result-2').style.display = 'none';
              }, 1 * 1000)
            }, 2.5 * 1000)
          })
        }
      })


    })()
  </script>
</body>

</html>
